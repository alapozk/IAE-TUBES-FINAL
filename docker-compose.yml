version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: 1000
    container_name: lms-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - lms-network
    depends_on:
      - mysql_main
      - mysql_guru
      - mysql_siswa
      - mysql_admin

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: lms-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - lms-network
    depends_on:
      - app

  # Main Database (users, sessions, cache)
  mysql_main:
    image: mysql:8.0
    container_name: lms-mysql-main
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lms_main
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: secret
    ports:
      - "3310:3306"
    volumes:
      - mysql_main_data:/var/lib/mysql
    networks:
      - lms-network

  # Guru Database (courses, materials, assignments, quizzes)
  mysql_guru:
    image: mysql:8.0
    container_name: lms-mysql-guru
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lms_guru
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_guru_data:/var/lib/mysql
    networks:
      - lms-network

  # Siswa Database (enrollments, submissions, quiz_attempts)
  mysql_siswa:
    image: mysql:8.0
    container_name: lms-mysql-siswa
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lms_siswa
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql_siswa_data:/var/lib/mysql
    networks:
      - lms-network

  # Admin Database (logs, settings, audit)
  mysql_admin:
    image: mysql:8.0
    container_name: lms-mysql-admin
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: lms_admin
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: secret
    ports:
      - "3309:3306"
    volumes:
      - mysql_admin_data:/var/lib/mysql
    networks:
      - lms-network

  # Redis Cache (optional)
  redis:
    image: redis:alpine
    container_name: lms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - lms-network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lms-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    networks:
      - lms-network
    depends_on:
      - mysql_main
      - mysql_guru
      - mysql_siswa
      - mysql_admin

networks:
  lms-network:
    driver: bridge

volumes:
  mysql_main_data:
  mysql_guru_data:
  mysql_siswa_data:
  mysql_admin_data:
